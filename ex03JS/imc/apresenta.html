<!DOCTYPE html>
<html>
<head>
  <title>Dados</title>
</head>
<body>
  <link rel="stylesheet" href="css/style.css">

  <table class="table-calc" cellspacing="0">

    <thead>
      <tr>
        <td colspan="3">Veja a interpretação do IMC</td>
      </tr>
    </thead>

    <tbody>						
      <tr class="table-calc-blue" style="background-color: rgb(255, 255, 255);">
        <td>IMC</td>
        <td>Classificação</td>
        <td style="text-align: center">Obesidade <small>(grau)</small></td>
      </tr>
      
      <tr id="result_calc_0" style="background-color: rgb(255, 255, 255);">
        <td>Menor que 18,5</td>
        <td>Magreza</td>
        <td style="text-align: center">0</td>
      </tr>
      
      <tr id="result_calc_1" style="background-color: rgb(255, 255, 255);">
        <td>Entre 18,5 e 24,9</td>
        <td>Normal</td>
        <td style="text-align: center">0</td>
      </tr>
      
      <tr id="result_calc_2" style="background-color: rgb(235, 253, 234);">
        <td>Entre 25,0 e 29,9</td>
        <td>Sobrepeso</td>
        <td style="text-align: center">I</td>
      </tr>
      
      <tr id="result_calc_3" style="background-color: rgb(255, 255, 255);">
        <td>Entre 30,0 e 39,9</td>
        <td>Obesidade</td>
        <td style="text-align: center">II</td>
      </tr>

      <tr id="result_calc_4" style="background-color: rgb(255, 255, 255);">
        <td>Maior que 40,0</td>
        <td>Obesidade Grave</td>
        <td style="text-align: center">III</td>
      </tr>
    </tbody>

  </table>

  <script type="module" src="js/index.js"></script>
</body>
</html>
